<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación para Cines</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body style="background-image: url('images/cine.jpg'); background-size: cover; background-repeat: no-repeat;">
    <div class="container mt-5 transparent-background">
        <div class="form-container">
            <!-- Añadir pelicula -->
            <div id="postMovieForm" class="card p-4">
                <h2 class="mb-4">Añade tu Película</h2>
                
                <div class="form-group">
                    <label for="postImdbID">ID Pelicula</label>
                    <input type="text" class="form-control" id="postImdbID" name="imdbID" required>
                    <button class="btn btn-info mb-3" onclick="buscar()">Buscar</button>
                </div>
                <div class="form-group">
                    <label for="Title">Título:</label>
                    <input type="text" class="form-control" id="Title" name="Title" required>
                </div>
                <div class="form-group">
                    <label for="Year">Año:</label>
                    <input type="text" class="form-control" id="Year" name="Year" required>
                </div>
                <div class="form-group">
                    <label for="Type">Tipo:</label>
                    <input type="text" class="form-control" id="Type" name="Type" required>
                </div>
                <div class="form-group">
                    <label for="Poster">Poster:</label>
                    <input type="text" class="form-control" id="Poster" name="Poster" required>
                </div>
                <div class="form-group">
                    <label for="Description">Descripción:</label>
                    <textarea class="form-control" id="Description" name="Description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="Ubication">Ubicación:</label>
                    <input type="text" class="form-control" id="Ubication" name="Ubication" required>
                </div>
                <div class="form-group">
                    <label for="Estado">Estado:</label>
                    <input type="number" class="form-control" id="Estado" name="Estado" required>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-primary btn-block" onclick="guardar()">Añadir Película</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-info btn-block" onclick="actualizar()">Actualizar Película</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-danger btn-block" onclick="eliminar()">Eliminar Película</button>
                    </div>
                </div>
                <pre id="jsonResult" class="bg-light p-3" style="display: none;"></pre>
            </div>

            <!-- Resultados -->
            <div id="resultContent"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
